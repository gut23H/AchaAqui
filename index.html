// ‚≠ê GERAR ESTRELAS
function gerarEstrelas(nota){
  let estrelas = "";
  for(let i = 1; i <= 5; i++){
    if(nota >= i){
      estrelas += "‚òÖ"; 
    } else if(nota >= i - 0.5){
      estrelas += "‚≠ë"; 
    } else {
      estrelas += "‚òÜ"; 
    }
  }
  return estrelas;
}



// ‚≠ê AVALIAR
window.avaliar = async (id, valor)=>{
  const ref = doc(db,"servicos",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;

  const dados = snap.data();

  let votos = dados.votos || 0;
  let nota = dados.nota || 0;

  // calcula nova m√©dia
  let novaNota = ((nota * votos) + valor) / (votos + 1);

  await updateDoc(ref,{
    votos: votos + 1,
    nota: novaNota
  });

  alert("Avalia√ß√£o salva com sucesso!");
};
