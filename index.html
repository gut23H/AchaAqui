function gerarEstrelas(nota){
  let estrelas="";
  for(let i=1;i<=5;i++){

  }
  return estrelas;
}

// ‚≠ê AVALIAR
window.avaliar = async (id, valor)=>{
  const ref = doc(db,"servicos",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;

  const dados = snap.data();
  let votos = dados.votos || 0;
  let nota = dados.nota || 0;

  let novaMedia = ((nota * votos) + valor) / (votos + 1);

  await updateDoc(ref,{
    nota: novaMedia,
    votos: votos + 1
  });

  alert("‚≠ê Obrigado por avaliar!");
};
